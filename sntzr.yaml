    'activated': true
  - 'kind': 'crazy_name'
    'kindof': 'raw'
    'kindof_placeholder': '-'
    'regex': 'S(?:\-\d+){3}'
    'activated': true
  - 'kind': 'mac_address_no_colon'
    'kindof': 'tag_xml'
    'kindof_placeholder': 'RawMACAddress'
    'regex': '[A-Fa-f0-9]{12}'
    'activated': true
  - 'kind': 'machine_name'
    'kindof': 'tag_xml'
    'kindof_placeholder': 'MachineName'
    'regex': '[A-Z0-9-]+'
    'activated': true
  - 'kind': 'machine_name'
    'kindof': 'tag_xml'
    'kindof_placeholder': 'TargetHostName'
    'regex': '[A-Z0-9-]+'
    'activated': true
  - 'kind': 'machine_name'
    'kindof': 'tag_xml'
    'kindof_placeholder': 'AnalyzerHostName'
    'regex': '[A-Z0-9-]+'
    'activated': true
  - 'kind': 'ip'
    'kindof': 'raw'
    'kindof_placeholder': '-'
