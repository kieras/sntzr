  'gr://latitude_longitude': '[+-]?[\d]+\.[\d]+'
  'gr://guid': '[A-Fa-f0-9]{8}(?:-[A-Fa-f0-9]{4}){3}-[A-Fa-f0-9]{12}'
  'gr://sid': 'sid_[0-9a-zA-Z]+_[0-9A-Z]+'
  'gr://email': '[\w\.-]+@[\w\.-]+(?:\.[\w]+)+'
  'gr://json_string_value': '\\"[^\\"]*\\"'
  'gr://json_number_value': '[+-]?[0-9]+'
